
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Jogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Criar Jogo</h1><a href="index.html">Voltar</a></header>
  <main>
    <form class="card">
      <label>Data: <input type="date"></label><br>
      <label>Hora: <input type="time"></label><br>
      <label>Local: <input type="text" placeholder="Nome da quadra ou campo"></label><br>
      <label>Qtd Jogadores: <input type="number" min="1" max="30"></label><br>
      <button type="submit">Criar Jogo</button>
    </form>
  </main>
</body>
</html>
